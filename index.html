<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="high-scores">
                <a href="www.google.com"> View High scores </a>
            </div>
            <div class="timer">
                <div class="time_left_txt">Time: <span class="timer_sec">75</span></div>
            </div>
            <div class="time_line"></div>
        </header>
    </div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Coding Quiz Challenge</span></div>
        <div class="info-list">
            <div class="info">Try to answer the following code-related questions within the time limit</br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
        </div>
        <div class="buttons">
            <button class="start_btn">Start Quiz</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
